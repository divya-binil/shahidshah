{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.speaking }}
    {{ if .enable }}
    {{ "<!-- Team Section Start -->" | safeHTML }}
    <section class="team section bg-gray" id="team">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="title text-center">                      
                            <h2> {{ .title }}</h2>                                                                        
                    </div>
                </div>
            </div>
            <div class="row">
                {{ range .member }}
                    {{ "<!-- team member -->" | safeHTML }}
                    <!-- <div class="col-12 col-md-3 col-sm-6"> -->
                         <div class="col-12 col-md-3 col-sm-6">
                        <div class="team-member text-center">
                            <div class="member-photo">
                                <img class="img-fluid" src="{{.image | absURL }}" alt="team people">
                            </div>                           
                        </div>
                     </div> 
                    {{ "<!-- end team member -->" | safeHTML }}
                {{ end }}
            </div>
        </div>        
        <div class="more-view"><a href="{{ "speaking-schedule/" }}" >More..</a></div>
    </section>
    {{ "<!-- End section -->" | safeHTML }}
    {{ end }}
{{ end }}
